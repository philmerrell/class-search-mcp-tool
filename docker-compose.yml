services:
  mcp-tool:
    build:
      context: ./mcp-tool
      dockerfile: Dockerfile.local
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - CLASS_SEARCH_API_BASE_URL=${CLASS_SEARCH_API_BASE_URL:-https://classes.boisestate.edu}
    volumes:
      # Mount source code for hot-reload during development
      - ./mcp-tool/app.py:/app/app.py:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
